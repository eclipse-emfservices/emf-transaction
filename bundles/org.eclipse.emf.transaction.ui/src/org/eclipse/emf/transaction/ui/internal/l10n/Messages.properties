# NLS_MESSAGEFORMAT_VAR

# ==============================================================================
# Translation Instruction: section to be translated
#
# Problems in updating the user interface.
# ==============================================================================

# Indicates that the current thread was interrupted in attempting to open a read
#    transaction to provide content to a viewer
contentInterrupt=UI thread interrupted while updating viewer content

# Indicates that the current thread was interrupted in attempting to open a read
#    transaction to provide labels in a viewer
labelInterrupt=UI thread interrupted while updating labels in viewer

# Indicates that the current thread was interrupted in attempting to open a read
#    transaction to update properties in the property sheet
propertyInterrupt=UI thread interrupted while updating properties in the property sheet
