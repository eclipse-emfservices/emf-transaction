# Title of the Example Background Read console view
readConsole_title=Example Background Read

# Title of the example background read job
readJob_title=Example Background Read Task

# Pattern of the messages displated by the example background read task in
# its console view
# args:
#   0 - the read job's unique ID number
#   1 - a counter of the number of messages printed by the read job
readJob_msg=[id={0}, loop={1}] Reading...

# Title of the error dialog for failure to execute a command on the stack.
cmdFailed=Command Failed

# Indicates that the command failed because of a validation error.
cmdRollback=Changes automatically rolled back due to validation failure.

# Indicates that the command failed because of a run-time exception.
cmdException=An exception occurred during execution of the command.
